<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task3.css" />
    <title>Teacher Creator</title>
  </head>
  <body>
    <div class="create-teacher-container">
      <div class="logo">
        <img class="hogwarts-logo" src="assets/hogwarts.jpeg" />
      </div>
    </div>
    <div class="container"></div>
    <nav>
      <ul>
        <li><a href="">Yearbook</a></li>
        <li><a href="">Position Class</a></li>
        <li><a href="">Teacher Creator</a></li>
      </ul>
    </nav>
    <main>
      <h1>Our Teachers</h1>
      <div class="button-container">
        <button class="create-teacher-button">Create a new teacher</button>
      </div>
      <h3>Add new teacher</h3>
      <div class="input-container">
        <input type="text" placeholder="Name:" class="create-name" />
        <input type="text" placeholder="House:" class="create-house" />
        <input
          type="text"
          placeholder="Patronus:"
          class="create-patronus-input"
        />
      </div>
      <button class="save-button">Save</button>
      <button class="clear-button">Clear</button>
      <ul class="teacher-list"></ul>
      <script src="task3.js"></script>
    </main>
  </body>
</html>
